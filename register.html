<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Links go here -->
</head>
<body class="bg-dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgb(0, 0, 0)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active"  style="color: white" href="./landing.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="./register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  style="color: white" href="./login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="./payment.html">Fees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" style="color: white" href="#" tabindex="-1">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation Bar -->

    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="col-sm-6 texts">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Register now</h3>
                                <p>Enter your details to get instant access:</p>
                            </div>
                        </div>

                        <div class="form-bottom">
                            <form role="form" method="post" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" name="form-first-name" placeholder="First name" class="form-first-name form-control" id="form-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" name="form-last-name" placeholder="Last name" class="form-last-name form-control" id="form-last-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="form-email" placeholder="Email" class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="phone">Phone Number</label>
                                    <input type="tel" name="form-phone" placeholder="Phone Number" class="form-phone-number form-control" id="form-phone">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="pwd">Password:</label>
                                    <input type="password" id="form-pwd" name="form-pwd" placeholder="Enter Your Password" class="form-pwd form-control">
                                </div>
                                <a class="btn btn-light" href="./payment.html">Register</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
  

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
